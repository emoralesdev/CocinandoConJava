<!DOCTYPE html>

<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<title>Cocinando Con Java</title>
<main>
	
	
	<div class="container">
	    <h1 class="mb-4">Listado de Recetas</h1>

	    <table class="table table-striped table-bordered">
	        <thead class="table-dark">
	            <tr>
	                <th>ID</th>
	                <th>Imagen</th>
	                <th>Nombre</th>
	                <th>Dificultad</th>
	            </tr>
	        </thead>

	        <tbody>
	            <tr th:each="receta : ${recetas}">
	                <td th:text="${receta.id}"></td>
	                <td>
					    <img th:src="@{'/uploads/' + ${receta.image}}" 
					         alt="Imagen receta"
					         style="width:80px; height:auto;"/>
					</td>
	                <td th:text="${receta.nombre}"></td>
	                <td th:text="${receta.dificultad.dificultad}"></td>
	            </tr>
	        </tbody>
	    </table>

	    <!-- Mensaje si la lista está vacía -->
	    <div th:if="${#lists.isEmpty(recetas)}" class="alert alert-warning">
	        No hay recetas disponibles.
	    </div>
	</div>

</main>
